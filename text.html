<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicons_folder/Spyre.png">
</head>
<body>
   <pre>
This is normal text
This is <b>bold</b> text<!--b for bold-->
This is <i>italic</i> text<!--i for italics-->
This is <u>underlined</u> text<!--u for underlined-->
This is <del>deleted</del> text<!--del for deleted--> <!--style="background-color:blue" can be added to any element and it would work same as marked and add aqua color to the selected text-->
This is <big>big</big> text<!--big for big.. pretty much what the name suggests-->
This is <small>small</small> text<!--small for small... try being a little more obscure-->
This is <sub>subscript</sub> text<!--sub for subscript-->
This is <sup>superscript</sup> text<!--sup for superscript-->
This is <tt>monospaced</tt> text<!--tt for monospaced-->
This is <mark style="background-color:rgb(2, 222, 116)">marked</mark> text<!--We used a bit of css as well-->
   </pre> 
</body>
</html>
