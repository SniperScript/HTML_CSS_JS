<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h3>Store hours</h3>
    <table style="background-color:rgb(0, 0, 0)" border="1"><!--used to make a table--> <!--border takes whole number values including 0 which gives no border-->
        <tr align="centre" style="background-color:yellow"><!--table row tag used to insert elements in the table row-->
            <!--th used to create a table header to input in table row-->
            <th width="100">Monday</th>
            <th width="100">Tuesday</th> 
            <th width="100">Wednesday</th> 
            <th width="100">Thursday</th> 
            <th width="100">Friday</th> 
            <th width="100">Saturday</th> 
            <th width="100">Sunday</th>             
        </tr>
        <tr align="centre" style="background-color:white"><!--Second row--><!--You can use left,centre,right to align the table data-->
            <!--td tag required to input table data-->
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-12pm</td>
            <td>Closed</td>
        </tr>
         <tr align="centre" style="background-color:white">
            <td>8pm-10pm</td>
            <td>8pm-10pm</td>
            <td>8pm-10pm</td>
            <td>8pm-10pm</td>
            <td>8pm-10pm</td>
            <td>-</td>
            <td>-</td>
        </tr>

    </table>
    
</body>
</html>
