<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <link rel="icon" type="image/png" href="favicons_folder/Spyre.png">
</head>
<!--GROUP HTML ELEMENTS TOGETHER-->
<!--<span>  </span> INLINE container to group elements for styling <purposes-->
<!--<div>   </div> BLOCK container used to group elements for styling purposes-->
<body>
   <h1><span style="background-color:rgb(164, 99, 20)">This is a span title</span></h1> <hr>
   <h1><div style="background-color:aqua">This is a div title</div></h1><hr>
   <p>
    <span style="background-color:blanchedalmond"> Lorem ipsum dolor, sit amet consectetur adipisicing elit.</span>
    <div style="background-color:rgb(80, 154, 199)"> Obcaecati amet fugit eveniet tempore id.</div><!--<span> <div> add next line spaces after them even if used in <p> to stop contradicting color combinations-->
    <u>Eos facere excepturi possimus soluta exercitationem ex porro asperiores adipisci repudiandae pariatur.</u>
    <mark>Quisquam dolores corporis voluptatum?</mark></p>
<!-- interesting easter egg,type Lorem then TAB-->
</body>
</html>
